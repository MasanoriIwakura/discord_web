<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="image0.png" type="image/png">
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="images/image0.png" alt="Logo" class="header__logo--image">
        <h1>もくもくOnline勉強会</h1>
      </div>
      <nav>

          <li>Menu</li>
          <li>Menu</li>
          <li>Menu</li>

        </ul>
      </nav>

    <main>
      <section class="main__top">
        <div class="top__message">
          <h1>Hello!</h1>
          <p>Welcome to our community.</p>
        </div>
        <div class="top__image">
          <img src="images/screen.png" alt="Screen">

      <section class="main__body">

          <h2>Our Numbers Today</h2>

            </div>

        <div class="steps">

            <div class="steps__list--first">

            <div class="steps__list--second">
